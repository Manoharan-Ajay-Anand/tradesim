<!DOCTYPE html>
<html>
<head>
    <title>TradeSim - Home</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="mainBox">
        <h1>Welcome to TradeSim</h1>
        <span>TradeSim is a simulator for trading on stock exchanges</span>
        <span>(Yep, that's the whole shebang when it comes to our web design!)</span>
        <div id="inputBox">
            <label for="marketInput" class="input-size">Market ID</label><br>
            <input id="marketInput" type="text" size="30" maxlength="30" class="input-size">
            <button id="createButton" type="button" class="input-size rounded-button">Create</button>
            <button id="joinButton" type="button" class="input-size rounded-button">Join</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
